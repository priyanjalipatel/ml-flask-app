<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Enter Tumor Features</h2>
        <form action="/predict" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="radius" class="form-label">Mean Radius</label>
                <input type="number" step="any" name="mean radius" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="texture" class="form-label">Mean Texture</label>
                <input type="number" step="any" name="mean texture" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="perimeter" class="form-label">Mean Perimeter</label>
                <input type="number" step="any" name="mean perimeter" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="area" class="form-label">Mean Area</label>
                <input type="number" step="any" name="mean area" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="alert alert-info mt-4" role="alert">
            <h4 class="alert-heading">Prediction Result:</h4>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
